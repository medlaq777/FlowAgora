name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-assurance:
    name: Quality & Build
    runs-on: ubuntu-latest
    
    steps:
      # checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # setup node environment with cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            front-end/package-lock.json
            back-end/package-lock.json

      # install dependencies (frontend)
      - name: Install Frontend Dependencies
        working-directory: ./front-end
        run: npm ci

      # install dependencies (backend)
      - name: Install Backend Dependencies
        working-directory: ./back-end
        run: npm ci

      # lint frontend
      - name: Lint Frontend
        working-directory: ./front-end
        run: npm run lint

      # lint backend
      - name: Lint Backend
        working-directory: ./back-end
        run: npm run lint

      # test frontend
      - name: Test Frontend
        working-directory: ./front-end
        run: npm run test

      # test backend
      - name: Test Backend
        working-directory: ./back-end
        run: npm run test

      # build frontend
      - name: Build Frontend
        working-directory: ./front-end
        run: npm run build

      # build backend
      - name: Build Backend
        working-directory: ./back-end
        run: npm run build
